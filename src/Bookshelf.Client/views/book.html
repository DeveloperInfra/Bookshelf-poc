<form name="addBook" id="addBook" >
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" ng-model="book.Title" placeholder="JavaScript: The Good Parts">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" ng-model="book.Author" placeholder="Douglas Crockford">
        <label for="img">Image:</label>
        <input type="text" name="img" id="img" ng-model="book.Image" placeholder="placeholder.gif">
        <span class="help-block">Filename only. All book covers should be stored in /images/books. Will use placeholder.gif as default.</span>
        <label for="completed" class="checkbox" >
            <input type="checkbox" name="completed" ng-model="book.Completed" />Completed
        </label>
    </div>

    <button ng-click="cancelUpdate()" class="btn btn-secondary">Cancel</button>
    <button ng-click="updateBook(bookId)" class="btn btn-primary">Save changes</button>
</form>
